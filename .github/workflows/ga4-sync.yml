name: GA4 Data Sync

on:
  schedule:
    - cron: '*/30 * * * *' # Every 30 minutes
  workflow_dispatch: # Manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install google-analytics-data

      - name: Fetch GA4 Data
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GA4_SERVICE_ACCOUNT_JSON }}
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}   # ← با 4، چون کد پایتون از GA4_PROPERTY_ID استفاده می‌کنه
        run: |
          echo "DEBUG ENV CHECK:"
          echo "GA4_PROPERTY_ID is: ${GA4_PROPERTY_ID:-EMPTY}"
          echo "Length: ${#GA4_PROPERTY_ID}"
          echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=service-account.json
          python scripts/fetch_ga.py
          rm service-account.json

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add visitor-data.json
          git commit -m "chore: update visitor count from GA4" || exit 0
          git push
